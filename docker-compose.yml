version: '3'

services:
  db:
    image: postgres:10
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432
    networks:
      - backend
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    labels:
      - traefik.enable=false

  geoip:
    image: cryptlex/freegeoip:3.6.0
    ports:
      - 8080
    networks:
      - backend
    restart: unless-stopped
    labels:
      - traefik.enable=false
  
  reverse-proxy:
    image: traefik:1.7-alpine
    command: --api --docker --logLevel=INFO --acme.email=${EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    expose:
      # traefik dashboard port
      - 8080
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:${DASHBOARD_DOMAIN};PathPrefixStrip:/traefik
      - traefik.port=8080
      - traefik.frontend.auth.basic.users=[${TRAEFIK_BASIC_AUTH}]
    networks:
      - backend
    restart: unless-stopped

  # not required for single machine deployment
  # cache:
  #   image: redis:alpine
  #   ports:
  #     - 6379
  #   networks:
  #     - backend
  #   restart: unless-stopped
  #   labels:
  #     - traefik.enable=false

  webapi:
    image: cryptlex/cryptlex-web-api-enterprise:3.11.0
    depends_on:
      - db
      - geoip
    env_file: webapi.env
    environment:
      JWT_AUDIENCE: http://webapi:5000
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: # redis://cache:6379 - not required for single machine deployment
      GEOIPSERVER_URL: http://geoip:8080/json
    networks:
      - backend
    restart: unless-stopped
    ports:
      - 5000
    labels:
      - traefik.backend=cryptlex-webapi
      - traefik.frontend.rule=Host:${WEB_API_DOMAIN}
      - traefik.frontend.passHostHeader=true
      - traefik.docker.network=backend
      - traefik.port=5000

  dashboard:
    image: cryptlex/cryptlex-web-dashboard:3.1.0
    depends_on:
      - webapi
    env_file: dashboard.env
    environment:
      WEB_API_BASE_URL: https://${WEB_API_DOMAIN}
    networks:
      - backend
    restart: unless-stopped
    ports:
      - 4200
    labels:
      - traefik.backend=cryptlex-dashboard
      - traefik.frontend.rule=Host:${DASHBOARD_DOMAIN}
      - traefik.docker.network=backend
      - traefik.port=4200

networks:
  backend:
    driver: bridge

volumes:
  db_data:
